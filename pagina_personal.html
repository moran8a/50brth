<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elige la Experiencia</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para esta página */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); /* Fondo similar */
            color: #333;
            overflow: hidden;
            position: relative; /* Necesario para el warning flotante */
        }

        .experience-container {
            display: flex;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .experience-button {
            text-decoration: none;
            background-color: #dce3ea;
            color: #333;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none; /* Asegúrate de que no haya borde predeterminado */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .experience-button:hover {
            background-color: #b7c4cf;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Estilos para el warning "Presupuesto insuficiente" */
        .warning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .warning-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .warning-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .warning-overlay.visible .warning-content {
            transform: scale(1);
        }

        .warning-content h2 {
            color: #e74c3c; /* Color rojo para el error */
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .warning-content p {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 30px;
        }

        .warning-content button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .warning-content button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>¡Elige la experiencia!</h1>

    <div class="experience-container">
        <button class="experience-button" id="thailand-button">Thailandia</button>
        <a href="proxima_pagina.html" class="experience-button">Otra</a> </div>

    <div class="warning-overlay" id="warningOverlay">
        <div class="warning-content">
            <h2>¡Lo sentimos!</h2>
            <p>Presupuesto insuficiente para Thailandia.</p>
            <button id="closeWarningButton">Entendido</button>
        </div>
    </div>

    <script>
        document.getElementById('thailand-button').addEventListener('click', function() {
            document.getElementById('warningOverlay').classList.add('visible');
        });

        document.getElementById('closeWarningButton').addEventListener('click', function() {
            document.getElementById('warningOverlay').classList.remove('visible');
        });
    </script>
</body>
</html>
