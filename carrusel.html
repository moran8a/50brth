<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Feliz 50 Cumpleaños! - Carrusel</title> <link rel="stylesheet" href="styles.css" />
  <style>
    body {
        height: 100vh;
        display: flex;
        flex-direction: column; /* Organiza los elementos en columna (uno debajo del otro) */
        justify-content: center; /* Centra verticalmente el contenido */
        align-items: center;     /* Centra horizontalmente el contenido */
        overflow-y: auto;        /* Permite el scroll si el contenido es demasiado alto */
        overflow-x: hidden;      /* Evita scroll horizontal no deseado */
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        padding: 20px; /* Añade un poco de espacio alrededor */
        box-sizing: border-box; /* Asegura que el padding no cause desbordamiento */
    }

    .container {
        margin-bottom: 30px; /* Espacio entre el título y el carrusel */
        text-align: center;
        width: 100%; /* Permite que el contenedor ocupe el ancho disponible */
        max-width: 800px; /* Limita el ancho en pantallas grandes */
    }

    .container h1 {
        font-size: 3rem; /* Ajusta el tamaño del título si es necesario */
        color: #333; /* Color del título */
    }

    .image-carousel {
        position: relative;
        top: auto;
        left: auto;
        transform: none;
        width: 90%; /* Ajusta el ancho del carrusel */
        max-width: 800px; /* Limita el ancho máximo del carrusel */
        aspect-ratio: 16 / 9; /* Mantén la proporción */
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        /* Estas propiedades son importantes para la animación de entrada */
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-in-out;
    }

    /* ESTO ES CRUCIAL: La clase que el JS añade para hacerlo visible */
    .image-carousel.visible {
        opacity: 1;
        pointer-events: auto;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      /* Asegúrate de tener los estilos de tus botones aquí o en styles.css */
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.5rem;
      z-index: 10; /* Asegura que estén encima de la imagen */
    }

    .carousel-button.prev {
        left: 10px;
    }

    .carousel-button.next {
        right: 10px;
    }

    .carousel-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }
    
    /* Estilos para la imagen dentro del carrusel */
    #carousel-image {
        width: 100%;
        height: 100%;
        object-fit: contain; /* O 'cover' si prefieres que no haya espacios negros */
    }

    /* Media Queries para responsividad */
    @media (max-width: 768px) {
        .container h1 {
            font-size: 2.5rem;
        }
        .image-carousel {
            width: 95%;
        }
        .carousel-button {
            padding: 8px 12px;
            font-size: 1.2rem;
        }
    }
    @media (max-width: 480px) {
        .container h1 {
            font-size: 2rem;
        }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>¡Y además, queríamos que supieses que....!</h1>
  </div>
  <div id="image-carousel" class="image-carousel">
    <img id="carousel-image" src="" alt="Celebración de Cumpleaños" />
    <button id="prev-button" class="carousel-button prev">&lt;</button>
    <button id="next-button" class="carousel-button next">&gt;</button>
  </div>

  <script src="./carousel_script.js"></script>
</body>
</html>
