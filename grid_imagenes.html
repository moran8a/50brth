<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Tus Mejores Momentos!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para esta página */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: var(--booking-background); /* Fondo de Booking.com */
            color: var(--booking-gray-text);
            padding: 40px 20px;
            box-sizing: border-box;
            overflow-y: auto; /* Permite scroll si el contenido es demasiado largo */
            overflow-x: hidden; /* Evita scroll horizontal no deseado */
        }

        h1 {
            font-size: 3rem;
            color: var(--booking-blue-dark); /* Color de título de Booking.com */
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Contenedor del grid que también será el enlace */
        .image-grid-link {
            display: block; /* Para que ocupe todo el ancho disponible */
            text-decoration: none; /* Quita el subrayado del enlace */
            color: inherit; /* Hereda el color de texto */
            border-radius: 20px; /* Bordes redondeados para el contenedor principal */
            overflow: hidden; /* Asegura que las imágenes no se salgan del borde redondeado del contenedor */
            box-shadow: 0 8px 25px var(--booking-shadow-medium); /* Sombra para el grid completo */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 900px; /* Limita el ancho máximo del grid */
            width: 90%; /* Ancho responsivo */
            margin-bottom: 40px; /* Espacio debajo del grid */
            cursor: pointer; /* Indica que es clickeable */
        }

        .image-grid-link:hover {
            transform: translateY(-8px); /* Ligeramente levantado al pasar el ratón */
            box-shadow: 0 12px 30px var(--booking-shadow-medium); /* Sombra más intensa */
        }

        /* Contenedor del grid de imágenes */
        .image-grid {
            display: grid;
            /* Aquí defines el número de columnas y el tamaño de las imágenes */
            /* Repite 3 columnas de tamaño similar, con un tamaño mínimo y máximo */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 25px; /* Espacio entre las imágenes */
            padding: 25px; /* Padding dentro del grid */
            background-color: var(--booking-blue-light); /* Fondo claro para el grid */
        }

        /* Estilo para cada ítem de imagen */
        .grid-item img {
            width: 100%; /* La imagen ocupa el 100% del espacio de su celda */
            height: 150px; /* Altura fija para que sean redondas */
            border-radius: 50%; /* ¡Para hacerlas redondas! */
            object-fit: cover; /* Recorta la imagen para que rellene el círculo sin distorsionarse */
            border: 4px solid var(--booking-blue); /* Borde azul alrededor de cada imagen */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* Sombra para cada imagen */
            transition: transform 0.2s ease; /* Transición suave para el hover individual */
        }

        /* Efecto de hover individual para las imágenes si es deseable, aunque todo el grid es clickeable */
        .grid-item img:hover {
            transform: scale(1.05); /* Ligerísimo zoom al pasar el ratón por una imagen individual */
        }

        /* Estilos para el botón de regreso */
        .back-button {
            margin-top: 20px; /* Espacio arriba del botón */
        }

        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
                margin-bottom: 40px;
            }
            .image-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* 2 columnas en pantallas medianas */
                gap: 20px;
                padding: 20px;
            }
            .grid-item img {
                height: 120px; /* Altura ajustada para imágenes más pequeñas */
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }
            .image-grid {
                grid-template-columns: repeat(2, 1fr); /* Forzar 2 columnas en móviles pequeños */
                gap: 15px;
                padding: 15px;
            }
            .grid-item img {
                height: 100px; /* Imágenes aún más pequeñas */
            }
        }
    </style>
</head>
