<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elección de Regalo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos generales para esta página (similares a pagina_personal.html) */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            color: #333;
            overflow-y: auto;
            position: relative; /* Necesario para el warning flotante */
        }

        .choice-container {
            display: flex;
            gap: 40px;
            margin-top: 50px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .choice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .choice-item img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #dce3ea;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
        }

        .choice-item img:hover {
            transform: scale(1.05);
            border-color: #b7c4cf;
        }

        .choice-item p {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #555;
        }

        /* Estilos para el warning "NO DISPONIBLE" (similar al de Thailandia) */
        .warning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .warning-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .warning-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .warning-overlay.visible .warning-content {
            transform: scale(1);
        }

        .warning-content h2 {
            color: #e74c3c; /* Color rojo para el error */
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .warning-content p {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 30px;
        }

        .warning-content button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .warning-content button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>¡Elige la persona que quieres que te regale algo!</h1>

    <div class="choice-container">
        <div class="choice-item">
            <a href="pagina_personal.html">
                <img src="jorge.jpg" alt="Tu Foto"> 
            </a>
            <p>¡Yo mismo!</p>
        </div>

        <div class="choice-item">
            <img src="BP.jpeg" alt="Brad Pitt" id="brad-pitt-image"> <p>Este otro</p>
        </div>
    </div>

    <div class="warning-overlay" id="bradPittWarningOverlay">
        <div class="warning-content">
            <h2>¡Lo sentimos!</h2>
            <p>Brad Pitt no está disponible.</p>
            <button id="closeBradPittWarningButton">Entendido</button>
        </div>
    </div>

    <script>
        document.getElementById('brad-pitt-image').addEventListener('click', function(event) {
            event.preventDefault(); // Previene cualquier acción por defecto si la hubiera
            document.getElementById('bradPittWarningOverlay').classList.add('visible');
        });

        document.getElementById('closeBradPittWarningButton').addEventListener('click', function() {
            document.getElementById('bradPittWarningOverlay').classList.remove('visible');
        });
    </script>
</body>
</html>
