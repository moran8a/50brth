<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Tu Regalo Especial: Fin de Semana en la Ribeira Sacra!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos espec√≠ficos para esta p√°gina (mismos que plan_de_viaje.html) */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: var(--booking-background);
            color: var(--booking-gray-text);
            overflow-y: auto;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3.5rem;
            color: var(--booking-blue-dark); /* Color de t√≠tulo de Booking.com */
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .travel-plan-card {
            background-color: var(--booking-white);
            border-radius: 15px;
            box-shadow: 0 8px 25px var(--booking-shadow-medium);
            padding: 40px;
            max-width: 700px;
            width: 90%;
            margin-bottom: 40px;
        }

        .plan-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 1.3rem;
            color: var(--booking-gray-text);
            text-align: left;
        }

        .plan-item:last-child {
            margin-bottom: 0;
        }

        .plan-item .icon {
            font-size: 2rem;
            margin-right: 15px;
            color: var(--booking-blue);
        }

        /* Iconos con Emojis */
        .plan-item .icon.date::before { content: 'üìÖ'; }
        .plan-item .icon.location::before { content: 'üèûÔ∏è'; } /* Cambiado a un icono m√°s de paisaje para la Ribeira */
        .plan-item .icon.hotel::before { content: 'üè®'; }    /* Icono para alojamiento */
        .plan-item .icon.restaurant::before { content: 'üçΩÔ∏è'; } /* Icono de comida */
        .plan-item .icon.wine::before { content: 'üç∑'; }     /* Icono de copa de vino */
        .plan-item .icon.activity::before { content: 'üö∂'; } /* Un icono general para actividades */

        /* Estilos para los enlaces dentro de plan-item */
        .plan-item a {
            color: var(--booking-blue);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .plan-item a:hover {
            color: var(--booking-blue-dark);
            text-decoration: underline;
        }

        /* Estilos para el bot√≥n de regreso */
        .back-button {
            margin-top: 20px;
        }

        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .travel-plan-card {
                padding: 30px;
            }
            .plan-item {
                font-size: 1.1rem;
            }
            .plan-item .icon {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .travel-plan-card {
                padding: 20px;
            }
            .plan-item {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 20px;
            }
            .plan-item .icon {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>

</html>
